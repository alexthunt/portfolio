<!Doctype html>
<html lang="en">

<head>
    <style>
        #two {
            height: 300px;
            width: 100px;
            padding: 10px;
            margin: auto;
            background-color: cyan;
            border: 5px outset magenta;
            overflow: hidden;
        }

        #two:hover {
            position: absolute;
            top: 450px;
            left: 200px;
            transform: scale(2, 3);
        }
    </style>
</head>

<body>
    <main>
        <article>
            <h1>
                The Scale() method
                <p id="two">
                    The scale() method increases or decreases the size of an element. The paragragh element is two times
                    of its original width, and three times of its original height when the cursor hovers over the
                    element.
                </p>
            </h1>
        </article>
    </main>
</body>

</html>
